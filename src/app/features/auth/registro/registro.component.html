<div class="container d-flex align-items-center justify-content-center min-vh-100 contenido-general my-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">

                <!-- Encabezado -->
                <div class="text-center mb-4">
                    <img src="assets/general/logo-pets.webp" alt="Logo" width="70" class="mb-2">
                    <h3 class="fw-bold">Registro</h3>
                    <p class="text-muted small">Crea tu cuenta en segundos</p>
                </div>

                <!-- Formulario -->
                <form (submit)="onSubmit($event)">

                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control form-control-lg" id="nombre"
                            placeholder="Ingresa tu nombre" [(ngModel)]="nombre" name="nombre" required>
                    </div>
                    <!-- Teléfono -->
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Celular</label>
                        <input type="tel" class="form-control form-control-lg" id="telefono"
                            placeholder="Ej: 5512345678" [(ngModel)]="telefono" name="telefono" required
                            [ngClass]="{'is-valid': isPhoneValid(telefono), 'is-invalid': telefono && !isPhoneValid(telefono)}">
                        <div *ngIf="telefono && !isPhoneValid(telefono)" class="invalid-feedback">
                            Ingresa un número de celular válido (8 a 15 dígitos).
                        </div>
                    </div>


                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control form-control-lg" id="email"
                            placeholder="Ingresa tu correo" [(ngModel)]="email" name="email" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input [type]="showPassword ? 'text' : 'password'" class="form-control form-control-lg"
                                id="password" placeholder="Crea una contraseña" [(ngModel)]="password" name="password"
                                required>
                            <button type="button" class="btn btn-outline-secondary"
                                (click)="showPassword = !showPassword">
                                <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                            </button>
                        </div>
                        <!-- Indicador fuerza -->
                        <small class="d-block mt-1" [ngClass]="passwordStrengthClass">{{ passwordStrengthMsg }}</small>
                    </div>

                    <!-- Confirmación contraseña -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                        <div class="input-group">
                            <input [type]="showConfirm ? 'text' : 'password'" class="form-control form-control-lg"
                                id="confirmPassword" placeholder="Repite tu contraseña" [(ngModel)]="confirmPassword"
                                name="confirmPassword" required>
                            <button type="button" class="btn btn-outline-secondary"
                                (click)="showConfirm = !showConfirm">
                                <i class="bi" [ngClass]="showConfirm ? 'bi-eye-slash' : 'bi-eye'"></i>
                            </button>
                        </div>
                        <small *ngIf="password && confirmPassword && password !== confirmPassword"
                            class="text-danger">Las contraseñas no coinciden</small>
                    </div>

                    <!-- Checkbox términos -->
                    <div class="form-check mt-3 mb-3">
                        <input class="form-check-input" type="checkbox" id="terms" [(ngModel)]="acceptedTerms"
                            name="terms" required>
                        <label class="form-check-label small" for="terms">
                            Acepto los <a>términos y condiciones</a>
                        </label>
                    </div>

                    <!-- Botón -->
                    <button type="submit" class="boton btn btn-lg w-100 mt-3 shadow-sm"
                        [disabled]="password !== confirmPassword || !acceptedTerms">
                        Registrarse
                    </button>

                    <!-- Alertas -->
                    <div *ngIf="error" class="alert alert-danger mt-3 text-center">{{ error }}</div>
                    <div *ngIf="success" class="alert alert-success mt-3 text-center">
                        ¡Registro exitoso! Redirigiendo al login...
                    </div>

                </form>

                <!-- Link a login -->
                <div class="mt-4 text-center">
                    <span>¿Ya tienes cuenta?</span>
                    <a href="/login" class="fw-semibold text-decoration-none">Inicia sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
