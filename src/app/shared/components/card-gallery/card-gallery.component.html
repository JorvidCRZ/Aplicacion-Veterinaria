<div class="container py-5">
    <h2 class="text-center mb-4">{{ title }}</h2>
    <div class="row g-4">
        <div class="col-12 col-md-6 col-lg-3" *ngFor="let card of items">
            <app-card class="card-estilo" [title]="card.title" [description]="card.description" [image]="card.image"
                [link]="card.link">
            </app-card>
        </div>
    </div>
</div>
