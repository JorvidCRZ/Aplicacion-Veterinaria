<div class="card h-100 shadow-sm rounded-4 border-0">
  <div class="position-absolute top-0 start-0 m-3 z-1">
    <span class="badge text-especie">
      {{ mascota.especie }}
    </span>
  </div>

  <div class="position-relative">
    <img
      [src]="mascota.imagen"
      class="card-img-top rounded-top-4"
      [alt]="mascota.nombre"
      style="height: 200px; object-fit: cover"
    />
    <span class="heart-icon position-absolute top-0 end-0 m-3">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        class="bi bi-heart-fill"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M8 1.314C12.438-3.248 23.534 4.736 8 15-7.534 4.736 3.562-3.248 8 1.314"
        />
      </svg>
    </span>
  </div>

  <div class="card-body d-flex flex-column p-3">
    <div
      class="d-flex justify-content-between align-items-center mb-1"
    >
      <h5 class="card-title mb-0">{{ mascota.nombre }}</h5>
      <span class="badge text-secondary">
        {{ mascota.edad }} años
      </span>
    </div>
    <small class="text-muted">
      {{ mascota.raza }} • {{ mascota.genero }}
    </small>

    <div
      class="d-flex justify-content-start align-items-center my-2"
    >
      <span class="text-muted me-3">
        <i class="bi bi-geo-alt"></i>
        {{ mascota.tamano }}
      </span>
      <span class="text-muted">
        <i class="bi bi-calendar"></i>
        {{ mascota.disponibilidad }}
      </span>
    </div>

    <p class="card-text">{{ mascota.descripcion }}</p>

    <!-- Características especiales -->
    <div class="mb-3">
      <div class="d-flex flex-wrap gap-1">
        <span *ngIf="mascota.vacunado" class="badge bg-success me-1"
          >Vacunado</span
        >
        <span
          *ngIf="mascota.esterilizado"
          class="badge bg-info me-1"
          >Esterilizado</span
        >
        <span
          *ngIf="mascota.buenoConNinos"
          class="badge bg-warning me-1"
          >Bueno con niños</span
        >
        <span
          *ngIf="mascota.buenoConOtrasMascotas"
          class="badge bg-primary me-1"
          >Bueno con otras mascotas</span
        >
      </div>
    </div>

    <div class="mt-auto d-grid d-flex justify-content-center">
      <button
        class="btn btn-adoptar"
        style="min-width: 150px"
        type="button"
        (click)="adoptarMascota()"
      >
        Adoptar
      </button>
    </div>
  </div>
</div>
