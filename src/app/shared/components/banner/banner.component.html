<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <!-- Indicadores -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class=" active"aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label=" Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label=" Slide 3"></button>
  </div>

<div class="carousel-inner">
  <div class="carousel-item" *ngFor="let slide of slides; let i = index" [ngClass]="{ 'active': i === 0 }">
    <img [src]="slide.image" class="d-block w-100" [alt]="slide.title">
    <div class="carousel-caption d-flex flex-column justify-content-center h-100">
      <h1 class="slide-description">{{ slide.description }}</h1>
      <button routerLink="/servicios" class="boton btn mt-3">Más información</button>
    </div>
  </div>
</div>
  <!-- Controles -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
